{% extends 'base/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    
	<div class="main-content">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">
                    Add a new task
                </legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">
                    Click here to add.
                </button>
            </div>
        </form>
    </div>
{% endblock content %}
