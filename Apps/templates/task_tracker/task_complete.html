{% extends 'base/base.html' %}
{% block content %}
    <form action="" method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <input type="submit" value="Submit">
    </form>
    <h1>{{ post.title }}</h1>
    <h1>{{ post.description }}</h1>
{% endblock content %}
