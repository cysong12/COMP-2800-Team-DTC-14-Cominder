{% extends 'base/base.html' %}
{% block content %}
	<h1>Task tracker test</h1>
    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" name="submit">Submit</button>
    </form>
    {% if task.title %}
        <div>
            <h1>{{ task }}</h1>
            <h1>{{ task.title }}</h1>
        </div>
    {% endif %}
{% endblock content %}
