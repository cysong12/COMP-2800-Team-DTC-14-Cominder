{% extends 'base/base.html' %}
{% block content %}
<legend class="border-bottom mb-4">
    Tasks
</legend>
{% for task in tasks %}
<div class="card mb-3">
    <div class="row no-gutters">
        <p>Task: <a href="{% url 'task-detail' task.id %}">{{ task.title }}</a></p>
        <p>Description: {{ task.description }}</p>
        <p>Date Posted: {{ task.date_posted }}</p>
    </div>
</div>
{% endfor %}
</div>
{% endblock content %}
