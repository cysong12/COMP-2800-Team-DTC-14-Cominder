{% extends 'base/base.html' %}
{% block content %}
    <div class="container-fluid">
        <h1>Your Fridge</h1>
        <div class="row">
            <div class="col-md-8">
                {% if fridge %}
                    <ul class="list-group">
                        {% for item in fridge %}
                            <a href="{% url 'fridge-detail' item.id %}" class="items">
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    {{ item.name }}
                                <span class="badge badge-pill">
                                    {{ item.quantity }}
                                </span>
                                </li></a>
                        {% endfor %}
                    </ul>
                {% endif %}
            </div>
            <div class="col-md-4" id="btn-section">
                <!-- LINKS GO HERE -->
                <button type="button" class="btn add-btn mb-5" onclick="location.href='{% url 'fridge-create' %}'">‚ûï Add New Item</button>
                <br>
                <button type="button" class="btn recipe-btn mb-5" onclick="location.href='{% url 'fridge-recipe' %}'">üçï What Should I Make Today?</button>
            </div>
        </div>
    </div>
{% endblock content %}
