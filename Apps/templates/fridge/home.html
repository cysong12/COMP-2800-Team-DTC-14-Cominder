{% extends 'base/base.html' %}
{% block content %}
    <h1>Your Fridge</h1>
    <div class="row">
        <div class="col-8">
            {% if fridge_items %}
                <ul class="list-group">
                    {% for item in fridge_items %}
                        <a href="{% url 'fridge-detail' item.id %}">
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                {{ item.name }}
                            <span class="badge badge-primary badge-pill">
                                {{ item.quantity }}
                            </span>
                            </li></a>
                {% endfor %}
                </ul>
            {% endif %}
        </div>
        <div class="col-4">
            <!-- LINKS GO HERE -->
            <button type="button" class="btn btn-success mb-5" onclick="location.href='{% url 'fridge-create' %}'">Add New Item</button>
            <button type="button" class="btn">What Should I Make Today?</button>
        </div>
    </div>
{% endblock content %}
