{% extends 'base/base.html' %}
{% block content %}
<h1>Post detail test</h1>
<div class="container">
    <h1>{{ object.title }}</h1>
    <h1>{{ object.sub_forum.category.category }}</h1>
    <h1>{{ object.posted_by }}</h1>
    <h1>{{ object.posted_date }}</h1>
    <h1>{{ object.description }}</h1>
    {% if object.posted_by == user %}
    <div>
        <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'post-update' object.id %}">Edit</a>
        <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'post-delete' object.id %}">Delete</a>
    </div>
    {% endif %}
</div>
{% endblock content %}
